#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           ldo_1v2 
description:    Linear regulator for 1.2 V supply
PDK:            ihp-sg13g2

cace_format:    5.2

authorship:
  designer:      Roel Jordans
  company:       Eindhoven University of Technology
  creation_date: August 29th, 2025
  license:       Apache 2.0

paths:
  root:          ..
  schematic:     xschem
  magic:         mag
  netlist:       netlist
  documentation: doc

pins:
  vcc:
    description: Positive power supply
    type: power
    direction: inout
    Vmin: 2.5
    Vmax: 3.3
  gnd:
    description: Ground
    type: ground
    direction: inout
  ibias_1u:
    description: Bias current input (1uA)
    type: signal
    direction: in
  out:
    description: 1.2V output
    type: signal
    direction: out
  ref:
    description: Reference voltage input (1.0V)
    type: signal
    direction: in
  en_n:
    description: Output enable, active low
    type: signal
    direction: in

default_conditions:
  vcc:
    description: Power supply voltage
    display: VCC
    unit: V
    typical: 3.3
  mos_corner:
    description: Process corner (mosfets)
    display: Corner
    typical: tt
  passives_corner:
    description: Process corner (passives)
    display: Corner
    typical: typ
  temp:
    description: Ambient temperature
    display: Temperature
    unit: °C
    typical: 27

parameters:
  tran_params:
    spec:
      i_q:
        display: Current consumption
        description: Current consumption, not counting current supplied through current source outputs
        unit: uA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 10
      vout:
        display: Output voltage
        description: Output voltage
        unit: V
        minimum:
          value: 1.1
        typical:
          value: 1.2
        maximum:
          value: 1.3
      vmax:
        display: Output voltage overshoot during startup
        unit: V
        maximum:
          value: 1.8
    tool:
      ngspice:
        template: ldo_1v2_tran.sch
        format: ascii
        suffix: .data
        variables: [vout, vmax, i_q]
        jobs: 8
    conditions:
      mos_corner:
        enumerate: [ss, sf, tt, fs, ff]
      passives_corner:
        enumerate: [typ, bcs, wcs]
      vcc:
        minimum: 1.7
        typical: 3.3
        maximum: 3.5
      temp:
        minimum: -40
        typical: 27
        maximum: 130

  mc_params:
    spec:
      vout_mc:
        display: Output voltage
        description: Output voltage
        unit: V
        minimum:
          value: 1.0
        typical:
          value: 1.2
        maximum:
          value: 1.3
      i_q_mc:
        display: Current consumption
        description: Current consumption
        unit: uA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 10
    tool:
      ngspice:
        template: ldo_1v2_op.sch
        format: ascii
        suffix: .data
        variables: [vout_mc, i_q_mc]
        collate: iterations
        jobs: 8
    plot:
      vout_mc:
        type: histogram
        xaxis: vout_mc
        limits: auto
    conditions:
      iterations:
        description: Iterations to run
        display: Iterations
        minimum: 1
        maximum: 50
        step: linear
        stepsize: 1
      mos_corner:
        typical: tt_stat
      passives_corner:
        typical: typ_stat
      vcc:
        typical: 3.3
      temp:
        minimum: -40
        typical: 27
        maximum: 130

  magic_area:
    spec:
      area:
        display: Area
        description: Total circuit layout area
        unit: µm²
        maximum:
          value: any
      width:
        display: Width
        description: Total circuit layout width
        unit: µm
        maximum:
          value: any
      height:
        display: Height
        description: Total circuit layout height
        unit: µm
        maximum:
          value: any
    tool:
      magic_area

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      magic_drc:
        gds_flatten: true

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      lvs_errors:
        maximum:
          value: 0
    tool:
      netgen_lvs:
        script: run_ldo_1v2_lvs.tcl

  klayout_drc_maximal:
    description: KLayout DRC maximal
    display: KLayout DRC maximal
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            jobs: max
            args: ['-rd', 'densityRules=false']

  magic_antenna_check:
    description: Run antenna violation check using magic
    display: Antenna Checks
    spec:
      antenna_violations:
        maximum:
          value: 0
    tool:
        magic_antenna_check
