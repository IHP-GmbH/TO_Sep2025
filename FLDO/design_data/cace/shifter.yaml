#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           shifter 
description:    Simple level shifter from 1.2V to 3.3V domain
PDK:            ihp-sg13g2

cace_format:    5.2

authorship:
  designer:      Roel Jordans
  company:       Eindhoven University of Technology
  creation_date: June 6th, 2025
  license:       Apache 2.0

paths:
  root:          ..
  schematic:     xschem
  magic:         mag
  netlist:       netlist
  documentation: doc

pins:
  vdd_1v2:
    description: Positive digital power supply (low side)
    type: power
    direction: inout
    Vmin: 1.1
    Vmax: 1.55
  vdd_3v3:
    description: Positive digital power supply (high side)
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 3.4
  gnd:
    description: Ground
    type: ground
    direction: inout
  in:
    description: Input signal
    type: signal
    direction: in
  out:
    description: Output signal
    type: signal
    direction: out

default_conditions:
  vdd_1v2:
    description: Low side power supply voltage
    display: Vdd_1v2
    unit: V
    typical: 1.2
  vdd_3v3:
    description: High side power supply voltage
    display: Vdd_3v3
    unit: V
    typical: 3.3
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temp:
    description: Ambient temperature
    display: Temperature
    unit: °C
    typical: 27
  cload:
    description: Load capacitance
    display: Cload
    unit: fF
    typical: 50

parameters:
  tran_params:
    spec:
      trise:
        display: Rising time
        description: Output rising time
        unit: ns
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 1.5
      tfall:
        display: Fall time
        description: Output falling time
        unit: ns
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 1.5
      tprop:
        display: Propagation time
        description: Input to output propagation time
        unit: ns
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: 5
    tool:
      ngspice:
        template: shifter_tran.sch
        format: ascii
        suffix: .data
        variables: [trise, tfall, tprop]
        jobs: 4
    conditions:
      corner:
        enumerate: [ss, sf, tt, fs, ff]
      vdd_1v2:
        minimum: 1.1
        typical: 1.2
        maximum: 1.5
      vdd_3v3:
        minimum: 1.7
        typical: 3.3
        maximum: 3.5  
      temp:
        minimum: -40
        typical: 27
        maximum: 130
                
  magic_area:
    spec:
      area:
        display: Area
        description: Total circuit layout area
        unit: µm²
        maximum:
          value: any
      width:
        display: Width
        description: Total circuit layout width
        unit: µm
        maximum:
          value: any
      height:
        display: Height
        description: Total circuit layout height
        unit: µm
        maximum:
          value: any
    tool:
      magic_area

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      magic_drc:
        gds_flatten: true

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      lvs_errors:
        maximum:
          value: 0
    tool:
      netgen_lvs:
        script: run_shifter_lvs.tcl

  klayout_drc_maximal:
    description: KLayout DRC maximal
    display: KLayout DRC maximal
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
        klayout_drc:
            jobs: max
            args: ['-rd', 'densityRules=false']

  magic_antenna_check:
    description: Run antenna violation check using magic
    display: Antenna Checks
    spec:
      antenna_violations:
        maximum:
          value: 0
    tool:
        magic_antenna_check
